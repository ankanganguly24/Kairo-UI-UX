<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAIRO | Your code's path. Clearly documented.</title>
    <meta name="description" content="KAIRO is a VS Code extension that analyzes your folder structure to generate clean, accurate READMEs automatically." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kairo: {
                red: '#7B0F16',
                'red-hover': '#9E1B22',
                bg: '#0B0B0D',
                surface: '#121216',
                text: '#F5F5F7',
                muted: '#B5B5B8',
                accent: '#C7A45D'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #121216 1px, transparent 1px), linear-gradient(to bottom, #121216 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #0B0B0D;
        color: #F5F5F7;
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0B0D;
      }
      ::-webkit-scrollbar-thumb {
        background: #121216;
        border: 1px solid #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7B0F16;
      }

      /* Grid Background Utility */
      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, 10%, black, 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, 5%, black, 95%, transparent);
      }
      
      /* Subtle text selection */
      ::selection {
        background: #7B0F16;
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
